<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logging Out...</title>
<link rel="stylesheet" href="index.html">

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(180deg, #071023, #0b1220);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e6eef8;
    }

    .box {
        background: rgba(255,255,255,0.05);
        padding: 30px;
        border-radius: 14px;
        text-align: center;
        width: 90%;
        max-width: 420px;
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
        margin-bottom: 10px;
        color: #3b82f6;
    }

    p {
        color: #94a3b8;
        font-size: 15px;
        margin-bottom: 18px;
    }

    .btn {
        background: #2563eb;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        display: inline-block;
        text-decoration: none;
    }

    .countdown {
        margin-top: 12px;
        font-size: 14px;
        color: #9ca3af;
    }
</style>
</head>

<body>

<div class="box">
    <h2>You have been logged out</h2>
    <p>You are now safely signed out of your account.</p>

    <a href="index.html" class="btn">Go to Home Page</a>

    <div class="countdown">
        Redirecting to home in <span id="time">5</span> seconds...
    </div>
</div>

<script>
    let sec = 5;
    const timer = setInterval(() => {
        sec--;
        document.getElementById("time").innerText = sec;
        if (sec === 0) {
            clearInterval(timer);
            window.location.href = "index.html";
        }
    }, 1000);
</script>

</body>
</html>
