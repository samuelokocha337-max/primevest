<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InvestSmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #28284f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            color: #1f2937;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1f2937;
        }

        form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #2563eb;
        }

        form button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .signup-link, .forgot-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95em;
        }

        .forgot-link {
            text-align: right;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .forgot-link a, .signup-link a {
            color: #3b82f6;
            text-decoration: none;
        }

        .forgot-link a:hover, .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ef4444;
            font-size: 0.9em;
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            background: #fee2e2;
            border-radius: 6px;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login to InvestSmart</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <div class="forgot-link">
            <a href="forgot.html">Forgot Password?</a>
        </div>

        <button type="submit" id="loginBtn">Login</button>
    </form>

    <div id="message"></div>

    <div class="signup-link">
        Don't have an account? <a href="create.html">Sign Up</a>
    </div>
</div>

<!-- Firebase SDK (Compat version for easier syntax) -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

<script>
    // Your Firebase config (same as create.html)
    const firebaseConfig = {
        apiKey: "AIzaSyAvVtoG48BZUzZHGrAjphIngIJmTiLcg3Q",
        authDomain: "investpro-eb5d8.firebaseapp.com",
        projectId: "investpro-eb5d8",
        storageBucket: "investpro-eb5d8.firebasestorage.app",
        messagingSenderId: "182699011262",
        appId: "1:182699011262:web:43b1d005bd57e6544482ef",
        measurementId: "G-S4WQTPNPYZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // Reset message
        messageDiv.textContent = '';
        messageDiv.className = '';

        // Basic validation
        if (!email || !password) {
            showError('Please fill in all fields');
            return;
        }

        // Disable button
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';

        // Firebase Login
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Optional: Check if email is verified
                // if (!userCredential.user.emailVerified) {
                //     auth.signOut();
                //     showError('Please verify your email first.');
                //     return;
                // }

                showError('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            })
            .catch((error) => {
                console.error('Login Error:', error);
                showError(getErrorMessage(error.code));
            })
            .finally(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            });
    });

    function showError(msg, type = 'error') {
        messageDiv.textContent = msg;
        messageDiv.className = type === 'success' ? 'error' : 'error'; // reuse error class styling
        if (type === 'success') {
            messageDiv.style.color = '#10b981';
            messageDiv.style.background = '#d1fae5';
            messageDiv.style.border = '1px solid #a7f3d0';
        }
    }

    function getErrorMessage(code) {
        switch (code) {
            case 'auth/user-not-found':
            case 'auth/invalid-email':
                return 'No account found with this email.';
            case 'auth/wrong-password':
                return 'Incorrect password. Please try again.';
            case 'auth/invalid-credential':
                return 'Invalid email or password.';
            case 'auth/too-many-requests':
                return 'Too many failed attempts. Please try again later.';
            default:
                return 'Login failed. Please check your connection and try again.';
        }
    }

    // Optional: Auto-redirect if already logged in
    auth.onAuthStateChanged((user) => {
        if (user && window.location.pathname.includes('login.html')) {
            window.location.href = 'index.html';
        }
    });
</script>

</body>
</html>
