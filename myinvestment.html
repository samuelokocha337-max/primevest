<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Investments - PrimeVest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #246bfd;
            --success: #10b981;
            --profit: #8b5cf6;
            --bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.06);
            --text: #e2e8f0;
            --muted: #94a3b8;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1b4b, var(--bg));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header with Logo + Hamburger */
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, #246bfd, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hamburger Button - Always Visible */
        .menu-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .menu-toggle:hover {
            background: rgba(36, 107, 253, 0.4);
            transform: scale(1.1);
        }

        /* Overlay */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 998;
        }
        .menu-overlay.active { opacity: 1; visibility: visible; }

        /* Sidebar Menu */
        nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: #0d1421;
            padding: 100px 30px 40px;
            transition: right 0.4s ease;
            z-index: 999;
            box-shadow: -10px 0 30px rgba(0,0,0,0.6);
            border-left: 1px solid #334155;
        }
        nav.active { right: 0; }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
        }

        nav a {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            color: #e2e8f0;
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 500;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }
        nav a:hover {
            background: rgba(36, 107, 253, 0.25);
            color: #60a5fa;
            padding-left: 28px;
            transform: translateX(8px);
        }
        nav a i { font-size: 1.3rem; width: 28px; text-align: center; }

        /* Main Content */
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        h1 { text-align:center; margin:40px 0 30px; font-size:2rem; color: white; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .stat-card h3 { color: var(--muted); font-size:0.95rem; margin-bottom:10px; }
        .stat-card p { font-size:1.8rem; font-weight:700; margin:0; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
        }
        th, td { padding: 16px; text-align: left; }
        th {
            background: rgba(255,255,255,0.05);
            color: var(--muted);
            font-weight: 600;
        }
        td { border-bottom: 1px solid rgba(255,255,255,0.08); }
        tr:hover { background: rgba(255,255,255,0.04); }

        .plan-badge {
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        .daily    { background:#10b98133; color:#34d399; }
        .weekly   { background:#f59e0b33; color:#fbbf24; }
        .monthly  { background:#3b82f633; color:#60a5fa; }
        .yearly   { background:#8b5cf633; color:#c084fc; }
        .insurance{ background:#ec489933; color:#f87171; }

        .status-active   { color:#34d399; font-weight:bold; }
        .status-pending  { color:#fbbf24; font-weight:bold; }

        .empty {
            text-align:center;
            padding:60px 20px;
            color: var(--muted);
            font-size:1.1rem;
        }
        .empty i { font-size:4rem; opacity:0.3; margin-bottom:20px; display:block; }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { margin: 0 0 1rem 0; border: 1px solid rgba(255,255,255,0.1); border-radius:12px; background: rgba(255,255,255,0.03); }
            td {
                border: none;
                position: relative;
                padding-left: left 50%;
                text-align: right;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 16px;
                width: 45%;
                font-weight: bold;
                text-align: left;
                color: var(--muted);
            }
        }
    </style>
</head>
<body>

<!-- Header with Logo + Hamburger -->
<header>
    <div class="logo">PrimeVest</div>
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Menu -->
    <nav id="navMenu">
        <button class="close-menu" id="closeMenu">Ã—</button>
        <a href="dashboard.html"><i class="fas fa-home"></i> dashboard</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="kyc.html"><i class="fas fa-id-card"></i> KYC</a>
        <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
          <a href="index.html"><i class="fas fa-home"></i>Home</a>
    </nav>
</header>

<!-- Overlay -->
<div class="menu-overlay" id="menuOverlay"></div>

<div class="container">
    <h1>My Investments</h1>

    <div class="stats">
        <div class="stat-card">
            <h3>Total Invested</h3>
            <p id="totalInvested">$0.00</p>
        </div>
        <div class="stat-card">
            <h3>Total Profit Earned</h3>
            <p id="totalProfit" style="color:var(--profit);">$0.00</p>
        </div>
        <div class="stat-card">
            <h3>Active Investments</h3>
            <p id="activeCount">0</p>
        </div>
    </div>

    <table id="investmentsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Plan</th>
                <th>Amount</th>
                <th>Profit Earned</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="emptyState" class="empty" style="display:none;">
        <i class="fas fa-chart-line"></i>
        <p>No investments yet. Go to dashboard and click <strong>Start Investing</strong>!</p>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAvVtoG48BZUzZHGrAjphIngIJmTiLcg3Q",
        authDomain: "investpro-eb5d8.firebaseapp.com",
        projectId: "investpro-eb5d8",
        storageBucket: "investpro-eb5d8.appspot.com",
        messagingSenderId: "182699011262",
        appId: "1:182699011262:web:43b1d005bd57e6544482ef"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const planNames = {
        daily:      { name: "Daily Investment",     badge: "daily" },
        weekly:     { name: "Weekly Investment",    badge: "weekly" },
        monthly:    { name: "Monthly Investment",   badge: "monthly" },
        yearly:     { name: "Yearly Investment",    badge: "yearly" },
        insurance:  { name: "Insurance Investment", badge: "insurance" }
    };

    async function loadInvestments() {
        const user = auth.currentUser;
        if (!user) {
            window.location.href = 'login.html';
            return;
        }

        try {
            const snapshot = await db.collection('investments')
                .where('userId', '==', user.uid)
                .orderBy('timestamp', 'desc')
                .get();

            const tbody = document.querySelector('#investmentsTable tbody');
            tbody.innerHTML = '';

            let totalInvested = 0;
            let totalProfit = 0;
            let activeCount = 0;

            if (snapshot.empty) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';

            snapshot.forEach(doc => {
                const inv = doc.data();
                totalInvested += inv.amount || 0;
                const profit = inv.profit || 0;
                totalProfit += profit;
                if (!inv.status || inv.status === 'active') activeCount++;

                const planInfo = planNames[inv.plan] || { name: inv.plan || 'Unknown', badge: "daily" };

                tbody.innerHTML += `
                    <tr>
                        <td data-label="Date">${inv.timestamp ? new Date(inv.timestamp.toDate()).toLocaleDateString() : 'Just now'}</td>
                        <td data-label="Plan"><span class="plan-badge ${planInfo.badge}">${planInfo.name}</span></td>
                        <td data-label="Amount">$${ (inv.amount || 0).toFixed(2)}</td>
                        <td data-label="Profit" style="color:var(--profit);">$${profit.toFixed(2)}</td>
                        <td data-label="Status" class="status-${inv.status || 'active'}">${(inv.status || 'active').toUpperCase()}</td>
                    </tr>`;
            });

            document.getElementById('totalInvested').textContent = '$' + totalInvested.toFixed(2);
            document.getElementById('totalProfit').textContent = '$' + totalProfit.toFixed(2);
            document.getElementById('activeCount').textContent = activeCount;

        } catch (err) {
            console.error("Error loading investments:", err);
            alert("Failed to load investments. Check console.");
        }
    }

    // Menu Controls
    document.getElementById('menuToggle').onclick = () => {
        document.getElementById('navMenu').classList.add('active');
        document.getElementById('menuOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    };

    document.getElementById('closeMenu').onclick = () => {
        document.getElementById('navMenu').classList.remove('active');
        document.getElementById('menuOverlay').classList.remove('active');
        document.body.style.overflow = '';
    };

    document.getElementById('menuOverlay').onclick = () => {
        document.getElementById('navMenu').classList.remove('active');
        document.getElementById('menuOverlay').classList.remove('active');
        document.body.style.overflow = '';
    };

    // Logout
    document.getElementById('logoutLink').onclick = (e) => {
        e.preventDefault();
        auth.signOut().then(() => location.href = 'index.html');
    };

    // Load data when logged in
    auth.onAuthStateChanged(user => {
        if (user) loadInvestments();
        else window.location.href = 'login.html';
    });
</script>

</body>
</html>
